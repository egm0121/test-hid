<html><head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title></title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="robots" content="noindex, nofollow">
  <meta name="googlebot" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script id="insert"></script>


   
</head>
<body>
    <button onclick="window.selectDevice()">
select device
</button>
<div id="log">

</div>

    <script type="text/javascript">


window.selectDevice = async function() {
	const deviceList = await navigator.hid.requestDevice({ filters: []})
  if(deviceList){
  	document.querySelector("#log").innerHTML = JSON.stringify(deviceList.map(
          device =>
            device.collections.map(c => ({
              productId: device.productId,
              vendorId: device.vendorId,
              usage: c.usagePage,
              inputNbr: c.inputReports.length,
              outputNbr: c.outputReports.length,
            })),
        ));
  } else {
  	document.querySelector("#log").innerHTML = 'no device available';
  }
  
}


</script>

 


</body></html>
