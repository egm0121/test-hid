<body>
    <button onclick="window.selectDevice()">
select device
</button>
<div id="log">

</div>

    <script type="text/javascript">


window.selectDevice = async function() {
	const device = await navigator.hid.requestDevice({ filters: []})
  if(device){
  	document.querySelector("#log").innerHTML = JSON.stringify(device);
  } else {
  	document.querySelector("#log").innerHTML = 'no device available';
  }
  
}


</script>
